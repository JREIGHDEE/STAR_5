<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Challenge</title>
  <style>
    /* Styles for the <body> as specified */
    body {
      margin: 0;
      text-align: center;
      width: 600px;
    }

    /* Styles for the Header */
    .header {
      height: 60px;
      line-height: 60px; /* Vertically centers text */
    }

    /* Styles for the Navigation */
    .nav {
      height: 40px;
      line-height: 40px; /* Vertically centers text */
    }

    /* Styles for the main container */
    .main {
      display: flex;
      height: 300px;

      /* These two lines are required by "display: flex" 
         to center the sections as shown in the diagram */
      justify-content: center;
      align-items: center;
    }

    /* Styles for both nested sections */
    .section1, .section2 {
      padding: 10px;
      width: 300px;
    }

    /* Styles for the Footer */
    .footer {
      height: 40px;
      line-height: 40px; /* Vertically centers text */
    }
  </style>
</head>
<body>

  <div class="header">
    This is the Header
  </div>

  <div class="nav">
    This is the Navigation
  </div>

  <div class="main">
    <div class="section1">
      Section 1
    </div>
    <div class="section2">
      Section 2
    </div>
  </div>

  <div class="footer">
    This is the Footer
  </div>

</body>
</html>
