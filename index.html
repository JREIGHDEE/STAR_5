<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Challenge</title>
  <style>
    /* 
      Styles for the <body> tag as specified.
      - margin: 0
      - text-align: center
      - width: 600px
    */
    body {
      margin: 0;
      width: 600px;
      text-align: center;
      
      /* These two lines are for presentation: they center the 
         600px container on the page and draw its outer box */
      margin: 20px auto; 
      border: 1px solid #eee;
    }

    /* Styles for the Header <div> */
    .header {
      height: 60px;
      line-height: 60px; /* Vertically centers the text */
    }

    /* Styles for the Navigation <div> */
    .nav {
      height: 40px;
      line-height: 40px; /* Vertically centers the text */
    }

    /* 
      Styles for the main container <div>.
      - display: flex (to place children side-by-side)
      - height: 300px
    */
    .main {
      display: flex;
      height: 300px;
      
      /* Aligns the section items horizontally and vertically */
      justify-content: center;
      align-items: center;
    }

    /* 
      Styles for the nested Section <div> tags.
      - padding: 10px
      - width: 300px
      - NO colors or borders are applied.
    */
    .section1, .section2 {
      padding: 10px;
      width: 300px;
      margin: 0 10px; /* Provides spacing between the two sections */
    }
