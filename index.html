<!DOCTYPE html>
<html lang="en">
<head>
  <title>Centered Boxes</title>
  <style>
    /* 
      Styles for the first box.
      - height/width: 200px
      - padding: 0px
      - margin: auto (for horizontal centering)
    */
    .centered-box1 {
      height: 200px;
      width: 200px;
      margin: 50px auto;
      background-color: #b3e0f2; /* Light blue color */

      /* A simple way to center the text inside */
      text-align: center;
      line-height: 200px;
    }

    /* 
      Styles for the second box.
      - height: 400px
      - width: 200px
      - padding: 40px
      - margin: auto (for horizontal centering)
    */
    .centered-box2 {
      height: 400px;
      width: 200px;
      padding: 40px;
      margin: 50px auto;
      background-color: #b3e0f2; /* Light blue color */
      
      /* A simple way to center the text inside */
      text-align: center;
      line-height: 400px;
    }
  </style>
</head>
<body>

  <div class="centered-box1">
    This box is centered.
  </div>

  <div class="centered-box2">
    This box is centered.
  </div>

</body>
</html>
