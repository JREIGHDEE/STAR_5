<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex CSS Box Model Challenge</title>
  <style>
    /* 
      Styles for the <body> tag as specified in the image.
      - margin: 0;
      - width: 600px;
      - text-align: center;
      - 'margin: 20px auto;' is added to center the entire container on the page.
      - 'border' is added to visually match the container in the example.
    */
    body {
      margin: 20px auto;
      width: 600px;
      text-align: center;
    }

    /* 
      Styles for the Header <div> as specified in the image.
      - height: 60px;
      - margin: 0px;
    */
    .header {
      height: 60px;
      margin: 0px;
    }

    /* 
      Styles for the Navigation <div> as specified in the image.
      - height: 40px;
    */
    .nav {
      height: 40px;
    }

    /* 
      Styles for the Main Content <div> as specified in the image.
      - margin: 10px;
      - padding: 20px;
    */
    .content {
      margin: 10px;
      padding: 20px;
    }

    /* 
      Styles for the Footer <div> as specified in the image.
      - height: 40px;
    */
    .footer {
      height: 40px;
    }
  </style>
</head>
<body>

  <!-- Division tag for the Header -->
  <div class="header">
    This is the Header
  </div>

  <!-- Division tag for the Navigation -->
  <div class="nav">
    This is the Navigation
  </div>

  <!-- Division tag for the Main Content -->
  <div class="content">
    This is the Main Content
  </div>

  <!-- Division tag for the Footer -->
  <div class="footer">
    This is the Footer
  </div>

</body>
</html>
