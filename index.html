<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Boxes with Margin Auto</title>
  <style>
    /* Basic styles for the page for better presentation */
    body {
      font-family: sans-serif;
    }

    /* 
      Styles for the first box (centered-box1) as specified.
      - height: 200px;
      - width: 200px;
      - margin: auto;
      - padding: 0px;
    */
    .centered-box1 {
      height: 200px;
      width: 200px;
      padding: 0px;
      
      /* Adding a 50px top/bottom margin to create space.
         The 'auto' value for left/right handles the centering. */
      margin: 50px auto;

      /* Helper styles to match the visual look */
      background-color: #b3e0f2; /* Light blue background */
      border: 25px solid #f5dcb3; /* Orange border to represent margin area */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* 
      Styles for the second box (centered-box2) as specified.
      - height: 400px;
      - width: 200px;
      - margin: auto;
      - padding: 40px;
    */
    .centered-box2 {
      /* Box Sizing is set to content-box by default.
         Height (400px) and Width (200px) apply to the content area. */
      height: 400px;
      width: 200px;
      
      /* Padding adds space inside the border. */
      padding: 40px;
      
      /* Margin is applied the same way as the first box. */
      margin: 50px auto;

      /* Helper styles to match the visual look */
      background-color: #b3e0f2; /* Light blue content area */
      border: 25px solid #f5dcb3; /* Orange border to represent margin area */
      
      /* This green background helps visualize the padding area */
      background-clip: content-box; 
      border-radius: 5px; /* Slight rounding on corners */
      background-image: linear-gradient(#d3f5b3, #d3f5b3); /* Green color for padding */
      background-repeat: no-repeat;

      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Division tag for the first box -->
  <div class="centered-box1">
    This box is centered.
  </div>

  <!-- Division tag for the second box -->
  <div class="centered-box2">
    This box is centered.
  </div>

</body>
</html>
