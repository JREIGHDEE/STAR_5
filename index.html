<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Boxes Challenge</title>
  <style>
    /* A simple body style for better presentation */
    body {
      font-family: sans-serif;
      text-align: center;
    }

    /* 
      Styles for the first box (centered-box1) as specified.
      - height: 200px;
      - width: 200px;
      - margin: auto; (for horizontal centering)
      - padding: 0px;
    */
    .centered-box1 {
      height: 200px;
      width: 200px;
      padding: 0px;
      
      /* Vertical margin is added to separate the boxes.
         'auto' on left/right handles the centering. */
      margin: 50px auto;

      /* Helper styles to match the visual look */
      background-color: #b3e0f2; /* Light blue background */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    /* 
      Styles for the second box (centered-box2) as specified.
      - height: 400px;
      - width: 200px;
      - margin: auto; (for horizontal centering)
      - padding: 10px; (based on the detailed image)
    */
    .centered-box2 {
      height: 400px;
      width: 200px;
      padding: 10px;
      margin: 50px auto;

      /* Helper styles to match the visual look */
      background-color: #b3e0f2; /* Light blue background */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <!-- Division tag for the first box -->
  <div class="centered-box1">
    This box is centered.
  </div>

  <!-- Division tag for the second box -->
  <div class="centered-box2">
    This box is centered.
  </div>

</body>
</html>
