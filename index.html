<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complex CSS Box Model Challenge</title>
  <style>
    body {
      margin: 20px auto;
      width: 600px;
      text-align: center;
    }
    .header {
      height: 60px;
      margin: 0px;
    }
    .nav {
      height: 40px;
    }
    .content {
      margin: 10px;
      padding: 20px;
    }
    .footer {
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    This is the Header
  </div>

  <div class="nav">
    This is the Navigation
  </div>

  <div class="content">
    This is the Main Content
  </div>

  <div class="footer">
    This is the Footer
  </div>
</body>
</html>
