<!DOCTYPE html>
<html>
<head>
  <title>CSS Box Model Challenge</title>
  <style>
    body {
      margin: 0;
      width: 600px;
      text-align: center;
      border: 1px solid #ccc; 
    }
    .header {
      height: 60px;
      margin: 0px;
      line-height: 60px; 
    }
    .nav {
      height: 40px;
      line-height: 40px;
    }
    .content {
      margin: 10px;
      padding: 20px;
    }
    .footer {
      height: 40px;
      line-height: 40px;
    }
  </style>
</head>
<body>

  <div class="header">
    This is the Header
  </div>
  
  <div class="nav">
    This is the Navigation
  </div>

  <div class="content">
    This is the Main Content
  </div>

  <div class="footer">
    This is the Footer
  </div>
