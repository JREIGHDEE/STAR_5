<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout Challenge</title>
  <style>
    /* 
      Styles for the <body> tag as specified.
      - margin: 0
      - text-align: center
      - width: 600px
    */
    body {
      margin: 0;
      width: 600px;
      text-align: center;
      /* Added auto margin to center the whole page in the browser */
      margin: 20px auto; 
      border: 1px solid #eee; /* Added border to match the container */
    }

    /* Styles for the Header <div> */
    .header {
      height: 60px;
      line-height: 60px; /* Helper to vertically center text */
    }

    /* Styles for the Navigation <div> */
    .nav {
      height: 40px;
      line-height: 40px; /* Helper to vertically center text */
    }

    /* 
      New styles for the main container <div>.
      - display: flex (to place children side-by-side)
      - height: 300px
    */
    .main {
      display: flex;
      height: 300px;
      
      /* Helpers to center the section boxes inside */
      justify-content: center;
      align-items: center;
    }

    /* 
      New styles for the nested Section <div> tags.
      - padding: 10px
      - width: 300px
    */
    .section1, .section2 {
      padding: 10px;
      width: 300px;
      background-color: #e0f7fa; /* Added background to match diagram */
      border: 1px solid #b2ebf2; /* Added border to match diagram */
      margin: 0 10px; /* Added margin to create space between sections */
    }

    /* Styles for the Footer <div> */
    .footer {
      height: 40px;
      line-height: 40px; /* Helper to vertically center text */
    }
  </style>
</head>
<body>

  <div class="header">
    This is the Header
  </div>

  <div class="nav">
    This is the Navigation
  </div>

  <!-- This is the updated main content section -->
  <div class="main">
    <div class="section1">
      Section 1
    </div>
    <div class="section2">
      Section 2
    </div>
  </div>

  <div class="footer">
    This is the Footer
  </div>

</body>
</html>
