<!DOCTYPE html>
<html lang="en">
<head>
  <title>Centered Boxes Challenge</title>
  <style>
    /* 
      Styles for the first box, matching the diagram exactly.
      - height: 200px
      - width: 200px
      - padding: 0px
      - margin: auto (horizontally)
    */
    .centered-box1 {
      height: 200px;
      width: 200px;
      padding: 0px;
      margin: 50px auto; /* 50px top/bottom, auto left/right */
      background-color: #b3e0f2; /* The blue content color */

      /* Simple method to center the text */
      text-align: center;
      line-height: 200px;
    }

    /* 
      Styles for the second box, matching the diagram exactly.
      - height: 400px
      - width: 200px
      - padding: 40px
      - margin: auto (horizontally)
    */
    .centered-box2 {
      height: 400px;
      width: 200px;
      padding: 40px;
      margin: 50px auto; /* 50px top/bottom, auto left/right */
      background-color: #b3e0f2; /* The blue content color */

      /* Simple method to center the text */
      text-align: center;
      line-height: 400px;

      /* This tells the browser the height/width should NOT include the padding */
      box-sizing: content-box;
    }
  </style>
</head>
<body>

  <div class="centered-box1">
    This box is centered.
  </div>

  <div class="centered-box2">
    This box is centered.
  </div>

</body>
</html>
